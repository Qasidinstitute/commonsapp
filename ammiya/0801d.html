<body>

	<section id="chapter0801d" data-role="page">
		<script>
			var currentvocab = "";
			var currentAudio = "none";
			var currenthash = "";
			var currentpage = "";
			var htmlpage = "";
			var backloc = "";
			$(function () {
				if (currentvocab != "") {
					$("#" + currentvocab + "_vocab").on("collapsiblecreate", function (event, ui) {
						$(this).collapsible('expand');
					});
				}

				var count = $(".vocabAudioSrc").length;
				$(".vocabAudioSrc").each(function (audio_no) {
					if (audio_no < count) {
						this.addEventListener("ended", function () {
							audioBtn = $(this).parent().attr('id').toString() + "_btn";
							$("#" + audioBtn).toggleClass('audio-playing audio-paused');
							currentAudio = "none";
						});
					}
				});

				$("#vocabwords").on("click", ".audio-play-pause", function () {
					thisAudio = $(this).parent().attr('id').toString() + "_audio";
					if ($(this).hasClass('audio-paused')) {
						if (currentAudio != "none") {
							$("#" + currentAudio)[0].pause();
							btnName = currentAudio.substring(0, currentAudio.indexOf("_audio")) + "_btn";
							$("#" + btnName).toggleClass('audio-paused audio-playing');
						}
						currentAudio = thisAudio;
						$("#" + thisAudio)[0].play();
						$(this).toggleClass('audio-playing audio-paused');
					} else {
						currentAudio = "none";
						$("#" + thisAudio)[0].pause();
						$(this).toggleClass('audio-paused audio-playing');
					}
				});
				$("#playAllBtn").on("click", function () {
					if ($(this).text() == "PLAY ALL VOCABULARY AUDIO") {
						$("#allwords_audio")[0].play();
						$(this).text("PAUSE PLAY ALL");
					} else {
						$("#allwords_audio")[0].pause();
						$(this).text("PLAY ALL VOCABULARY AUDIO");
					}
				});
				$("#allwords_audio").on('ended', function () {
					$("#playAllBtn").text("PLAY ALL VOCABULARY AUDIO");
				});
			});
		</script>
		<div class="ui-content contentTitle" role="main">
			<h1 class="as1">الوحدة الثامنة - الثقافة</h1>
		</div>

			allow="autoplay; fullscreen" allowfullscreen></iframe>
	</section>

</body>
