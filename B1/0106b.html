		<script>
			$(function () {
				var countP = $(".passageAudio").length;
				$(".passageAudio").each(function (passage_no) {
					if (passage_no < countP) {
						this.addEventListener("play", function () {
							if (currentAudio != "none") {
								$("#" + currentAudio)[0].pause();
							}
							currentAudio = $(this).attr('id');
						});
						this.addEventListener("ended", function () {
							console.log("audio ended");
							currentAudio = "none";
						});
						this.addEventListener("pause", function () {
							console.log("audio paused");
							currentAudio = "none";
						});
					}
				});
			});
		</script>
